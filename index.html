<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="page">
    <article class="nft-card">

      <!-- NFT Image -->
     <div class="nft-card__image">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />

  <div class="nft-card__overlay">
    <img src="images/icon-view.svg" alt="View icon">
  </div>
</div>

      <!-- NFT Content -->
      <div class="nft-card__content">

        <h1 class="nft-card__title">Equilibrium #3429</h1>

        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- Price and Time -->
        <div class="nft-card__info">

          <div class="nft-card__price-group">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="nft-card__price">0.041 ETH</p>
          </div>

          <div class="nft-card__time-group">
            <img src="images/icon-clock.svg" alt="Clock icon">
            <p class="nft-card__time">3 days left</p>
          </div>

        </div>

        <!-- Creator -->
        <div class="nft-card__creator">
          <img 
            src="images/image-avatar.png" 
            alt="Jules Wyvern avatar" 
            class="nft-card__avatar"
          />
          <p class="nft-card__creator-text">
            Creation of <span class="nft-card__creator-name">Jules Wyvern</span>
          </p>
        </div>

      </div>
    </article>
  </main>

</body>
</html>
